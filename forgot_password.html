<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Same styling as the login form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #C7395F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #E8BA40;
            color: #C7395F;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Forgot Password</h2>

        <form id="forgotPasswordForm">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="resetPassword()">Send Password Reset Link</button>
        </form>
    </div>

    <script>
        function resetPassword() {
            let email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email.');
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'php/forgot_password.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText); // Display success or error message
                }
            };
            xhr.send('email=' + encodeURIComponent(email));
        }
    </script>

</body>

</html>
