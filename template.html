      <style>
         /* Basic Reset */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         /* Header */
         header {
            padding: 10px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         }
   
         /* Welcome Page Container */
         .welcome-container {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            margin-top: 50px;
         }
   
         h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2d3436;
         }
   
         p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #636e72;
         }
   
         /* Buttons */
         .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
         }
   
         .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
         }
   
         .btn-primary {
            color: white;
         }
   
         .btn-primary:hover {
            background-color: #74b9ff;
            transform: translateY(-3px);
         }
   
         .btn-secondary {
            background-color: #6c5ce7;
            color: white;
         }
   
         .btn-secondary:hover {
            background-color: #a29bfe;
            transform: translateY(-3px);
         }
   
         .btn:active {
            transform: scale(0.95);
         }

         
      </style>
   </head>
